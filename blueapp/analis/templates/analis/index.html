<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Blue - Tendencias en Tecnología</title>
</head>
<body>
    <form action="{% url 'index' %}" method="GET">
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input type="date" id="fecha_inicio" name="fecha_inicio">
    
        <label for="fecha_fin">Fecha de fin:</label>
        <input type="date" id="fecha_fin" name="fecha_fin">
    
        <input type="submit" value="Enviar">
    </form>    
    <h1>Publicaciones</h1>
    <ul>
        {% for publicacion in publicaciones %}
        <li><a href="{{ publicacion.url }}">{{ publicacion.titulo }}</a></li>
        <li>By <a href="{{ publicacion.sitio_web.url }}">{{ publicacion.sitio_web.nombre }}</a> - {{ publicacion.fecha_creacion }}</li>
        <br>
        {% endfor %}
    </ul>    
    <form action="/get-post/" method="GET">
        <input type="text" name="numberPostGet" placeholder="Ingresa el parámetro">
        <button type="submit">Enviar</button>
      </form>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        
</body>
</html>
